<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Boerderijspel</title>
    <link rel="stylesheet" type="text/css" href="css/spel.css">
</head>

<body>
    <section>
        <h1>Het boerderijspel</h1>
        <p>Raad het juiste geluid bij het boederij dier of werktuig!Succes!</p>
        <img id="plaatje" src="images/boerderij.png" alt="plaatje waarbij geluid geraden moet worden">
        <p id="antwoord"></p>
        <div id="alles">
           <!-- speaker plaatjes -->
            <div id="geluiden">
                <img src="images/speaker.png" alt="speaker geluid 1" id="eerstegeluid">
                <img src="images/speaker.png" alt="speaker geluid 2" id="tweedegeluid">

            </div>
            <!-- buttons om te kiezen -->
            <button id="kieseerstegeluid" type="button">Kies geluid 1</button>
            <button id="kiestweedegeluid" type="button">Kies geluid 2</button>
        </div>
        <!-- audio elementen --> 
        <audio id="audio1" src="sounds/grasmaaier.mp3"></audio>
        <audio id="audio2" src="sounds/grasmaaier.mp3"></audio>

        <script src="js/spel.js"></script>
    </section>
</body>

</html>
