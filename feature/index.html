<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <title>Filter functie</title>
</head>

<body>

<section>
  <h1>Filters</h1>
    <div class="basics">
      <form class="filter" action="index.html" method="post">

      <h2>Basics</h2>
        <label for="gender">Ik zoek</label>
        <div class="geslacht">
          <input type="radio" id="man" name="geslacht">
          <label for="man">man</label>
          <input type="radio" id="vrouw" name="geslacht">
          <label for="vrouw">vrouw</label>
          <input type="radio" id="anders" name="geslacht">
          <label for="anders">anders</label>
        </div>


        <label for="leeftijd" id="leeftijd">leeftijd</label>
          <input type="range" min="0" max="100" name="leeftijd" value="10">
          <!--<input type="range" min="0" max="100" name="leeftijd" value="60">-->
        <label for="maximale afstand">Maximale afstand</label>
          <input type="range" min="1" max="200" value="50">
    </div>

    <div class="extra">
      <h2>Extra</h2>
        <label for="rookt">Rookt</label>
        <div class="roken">
          <input type="radio" id="jaroken" name="roken">
          <label for="jaroken">ja</label>
          <input type="radio" id="neeroken" name="roken">
          <label for="neeroken">nee</label>
          <input type="radio" id="maaktnietuitroken" name="roken">
          <label for="maaktnietuitroken">alles prima</label>
        </div>

        <label for="kinderen">Kinderen</label>
          <div class="roken">
            <input type="radio" id="jakinderen" name="kinderen">
            <label for="jakinderen">ja</label>
            <input type="radio" id="neekinderen" name="kinderen">
            <label for="neekinderen">nee</label>
            <input type="radio" id="maaktnietuitkinderen" name="kinderen">
            <label for="maaktnietuitkinderen">alles prima</label>
          </div>
        <label for="lengte" id="lengte">lengte</label>
          <input type="range" min="0" max="100" name="lengte" value="10">
          <!--<input type="range" min="0" max="100" name="lengte" value="60">-->
    </div>
    <!--<input type="submit" name="" value="">-->
    <button id="zoek" type="button" name="zoek">Zoek mijn match</button>
    </form>

  </section>
</body>

</html>
